<!DOCTYPE html>
<html>
<head>

<body style="background: url(fondo.jpg) no-repeat; background-size: cover;">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" type="text/css" href="CSS\ESTILOS_FORM.css">
</head>
<body>
  <center><h1>formulario de registro a usuario</h1>


<label>id de usuario</label><br>
<select name="t_doc">
<option value="CC">cedula de ciudadania</option>
<option value="CE">cedula de extranjeria</option>
<option value="TI">tarjeta de identidad</option>
</select><br>
<form>
  <label>id de usuario</label><br>
  <input type="number" name="id_usu"required><br>
    <label>primer nombre</label><br>
  <input type="text" name="p_nom"required><br>
    <label>segundo nombre</label><br>
  <input type="text" name="s_nom"required><br>
    <label>primer apellido</label><br>
  <input type="text" name="p-apell"required><br>
    <label>segundo apellido</label><br>
  <input type="text" name="s_apell"><br>
  <label>correo electronico</label><br>
  <input type="text" name="Correo_usuario"required><br>
  <label>numero celular</label><br>
  <input type="number" name="numero_cel"required><br>
  <label>genero</label><br>
  <input type="radio" name="genero">femenino
  <input type="radio" name="genero">masculino
  <input type="radio" name="genero">otro
  <input type="submit"value="ingresar">

</center>

<style type="text/css">
  body{background-color:skyblue;}
  
</style>
</body>
</html>
